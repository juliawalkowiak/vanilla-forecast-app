<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="src/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Titan+One&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-app"> 
    <header>
        <form id="search-form">
            <input type="search" placeholder="Enter a city" required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
           <span id="time">Tuesday 18:11</span> , <span id="description">rainy</span>
            <br/>
            Humidity: <strong id="humidity">88%</strong> <br>
            Wind: <strong id="wind">8 km/h</strong> <br>
            Pressure <strong id="pressure">1050hPa</strong>
        </p>
         </div>
            <div class="weather-app-temperature-container">
            <div class="weather-app-icon" id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div> 
            </div>
        </div>
        <div class="weather-forecast" id="forecast"> </div>
        <footer> Coded by 
            <a href="https://github.com/juliawalkowiak" target="_blank">Julia Walkowiak</a> hosted on
            <a href="https://github.com/juliawalkowiak/vanilla-forecast-app" target="_blank">GitHub</a> and deployed on 
            <a href="https://6553a3ed45ca410d2b579890--julkas-weather-app.netlify.app/" target="_blank">Netlify</a>   
         </footer>
    </div>
    </main>  
    </div>
    <script src="src/index.js"></script>
</body>
</html>
